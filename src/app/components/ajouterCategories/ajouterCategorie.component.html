<div class="container">
  <mat-card fxFlexAlign="stretch">
    <mat-card-content fxFlexAlign="stretch">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Ajouter une categorie</h2>
        <mat-form-field class="full-width-input">
          <input
          matInput
          placeholder="nom"
          formControlName="name"
          type="text"
          required
          />
          <mat-error> Entrez une valeur </mat-error>
        </mat-form-field>
        <button class="persoColorBlue">Ajouter</button>
      </form>
    </mat-card-content>
  </mat-card>
  
  <mat-card fxFlexAlign="stretch">
    <mat-card-content fxFlexAlign="stretch">
      <form [formGroup]="formSub" (ngSubmit)="onSubmitSubCat()">
        <h2>Ajouter une subcategorie</h2>
        <mat-form-field class="full-width-input">
          <input
          matInput
          placeholder="nom"
          formControlName="name"
          type="text"
          required
          />
          <mat-error> Entrez une valeur </mat-error>
        </mat-form-field>
        <select formControlName="category" class="list-group-item" required>
          <option *ngFor="let cat of categories" [ngValue]="cat">
            {{ cat.display }}
          </option>
        </select>
        <button class="persoColorBlue">Ajouter</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>


<div>
  <h3>Liste des utilisateurs</h3>
  <h3 *ngIf="users.length == 0">Pas de membres</h3>
  <table class="container" >
    <thead>
      <tr>
        <th  scope="col">Nom et Prenom</th>
        <th  scope="col">Email</th>
        <th  scope="col">Inscription</th>
      </tr>
    </thead>
    <tbody *ngIf="users.length > 0">
      <tr *ngFor="let user of users">
        <td  scope="row">{{ user.display }}</td>
        <td  scope="row">{{ user.mail }}</td>
        <td  scope="row">
          <form>
            <button *ngIf="!user.ban" (click)="ban(user)">Banir</button>
            <button *ngIf="user.ban" (click)="ban(user)">RÃ©tablir</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>

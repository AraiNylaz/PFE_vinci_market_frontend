

<div>
  <h1>Details de l'annonce</h1>  
  <div class="imageVideo">
    <ul>
      <li *ngFor="let picture of pictures">
        <img class="imageSize" src="https://merlinduvivier.blob.core.windows.net/test/{{picture.display}}">
      </li>
    </ul>
    <div *ngIf="video != null || video != undefined" >
      <video class="videoMp4" *ngIf="video !== null || video !== undefined" autoplay controls >
        <source src="https://merlinduvivier.blob.core.windows.net/test/{{video.nameVideo}}"/>
      </video>
    </div>
  </div>
  
  <div class="container"> 
    <h3>Description : {{ annonce.display }}</h3>
    <h3>Prix : {{ annonce.price }} €</h3>
    <h3>Propriétaire : {{ annonce.seller?.firstName }}   {{annonce.seller?.lastName}} {{annonce.seller?.mail}}  {{annonce.seller?.phone}}</h3>
    <h3>Categorie : {{ annonce.subcategory?.subCategoryName }}</h3>
    <div class="upload-btn-wrapper">
      <button *ngIf="annonce.seller?.idUser === currentUser" class="btn">Poster un fichier</button>
      <input type="file"  name="filename" formControlName="image" (change)="onFileUpload($event)">
    </div>
    <br>
  <!-- <app-map [address]="address"></app-map> -->

  <button
  class="persoColorBlue"
  *ngIf="annonce.seller?.idUser == currentUser"
  (click)="seeOffers(annonce.idProduct!)">Voir offres</button>
  
  <button
  class="persoColorBlue"
  *ngIf="currentUser !== undefined && currentUser !== annonce.seller?.idUser"
  (click)="addOffer(annonce.idProduct!)">Ajouter une offre</button>
  <button
  class="persoColorBlue"
  *ngIf="user?.admin == true && annonce?.state == 'Debut'"
  (click)="valider(annonce)">valider</button>
  <button class="persoColorRed"
  *ngIf="currentUser==annonce.seller?.idUser"
  (click)="delete(annonce.idProduct)"> delete</button>
</div>

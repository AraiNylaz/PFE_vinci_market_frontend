<div class="container">
  <h1>Details de l'annonce</h1>

  <div *ngIf="video != null || video != undefined">
    <video
      class="videoMp4"
      *ngIf="video !== null || video !== undefined"
      autoplay
      controls
    >
      <source
        src="https://merlinduvivier.blob.core.windows.net/test/{{
          video.nameVideo
        }}"
      />
    </video>
  </div>
  <h3>{{ annonce.display || " " }}</h3>
  <h3>Prix : {{ annonce.price }} €</h3>
  <h3>
    Propriétaire : {{ annonce.seller?.firstName }}
    {{ annonce.seller?.lastName }}
    {{ annonce.seller?.mail }}
    {{ annonce.seller?.phone }}
  </h3>
  <h3>Categorie : {{ annonce.subcategory?.subCategoryName }}</h3>
  <input
    *ngIf="annonce.seller?.idUser == currentUser"
    type="file"
    name="filename"
    (change)="onFileUpload($event)"
  />
  <button
    class="persoColorBlue"
    *ngIf="annonce.seller?.idUser == currentUser"
    (click)="seeOffers(annonce.idProduct!)"
  >
    Voir offres
  </button>

  <button
    class="persoColorBlue"
    *ngIf="currentUser !== undefined && currentUser !== annonce.seller?.idUser"
    (click)="addOffer(annonce.idProduct!)"
  >
    Ajouter une offre
  </button>
  <button
    class="persoColorBlue"
    *ngIf="user?.admin == true && annonce?.state == 'Debut'"
    (click)="valider(annonce)"
  >
    valider
  </button>
</div>

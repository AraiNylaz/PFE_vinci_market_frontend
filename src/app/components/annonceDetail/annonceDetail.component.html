<div class="container"> 
  <h1>Details de l'annonce</h1>  
  <ul>
    <li *ngFor="let picture of pictures">
      <img class="imageSize" src="https://merlinduvivier.blob.core.windows.net/test/{{picture.display}}">
    </li>
  </ul>
  <video class="videoMp3" *ngIf="video !=undefined" height="600"
  width="800" controls >
    <source src="https://merlinduvivier.blob.core.windows.net/test/{{video.display}}" type="video/mp4"/>
    <p>here</p>
  </video>
  
  <h3>{{ annonce.display }}</h3>
  <h3>{{ annonce.price }}</h3>
  <h3>{{ annonce.seller?.firstName }}  {{annonce.seller?.lastName}}</h3>
  <h3>{{ annonce.subcategory?.name }}</h3>
  <div class="upload-btn-wrapper">
    <button class="btn">Upload a file</button>
    <input *ngIf="annonce.seller?.idUser === currentUser" type="file"  name="filename" formControlName="image" (change)="onFileUpload($event)">
  </div>
  <br>

  <button class="persoColorBlue"
  *ngIf="annonce.seller?.idUser == currentUser"
  (click)="seeOffers(annonce.idProduct!)">Voir offres</button >
  <button class="persoColorBlue"
  *ngIf="currentUser !== undefined && annonce.seller?.idUser !== currentUser"
  (click)="addOffer(annonce.idProduct!)">Ajouter une offre</button>
</div>

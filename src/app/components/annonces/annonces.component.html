<div class="row">
  <div class="col-sm-12">
    <h3>List de tous les annonces :</h3>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul *ngIf="annonces.length > 0">
      <li *ngFor="let annonce of annonces">{{ annonce.display }}</li>
    </ul>
    <p *ngIf="annonces.length == 0">Pas de annonces</p>
  </div>
</div>


<div id="userlistBody">
  <h3>Liste des annonces :</h3>
  <br>
  </div>
  <table class="container">
    <thead>
      <tr>
        <th>Nom et Description</th>
        <th>Prix</th>
        <th>Categorie</th>
        <th>Date de publication</th>
        <th>Etat de l'annonce</th>
        <th></th>
        
      </tr>
    </thead>
    <tbody *ngIf="annonces.length > 0">
      <tr *ngFor="let annonce of annonces">
        <td>{{annonce.display}}</td>
        <td>{{annonce.price}}</td>
        <td>add nom user, categorie,...</td>
        <td>{{annonce.creationDate}}</td>
        <td>{{annonce.state}}</td>
        <td>
          <form>
            <button class="persoColorBlue" *ngIf="currentUser" (click)="annonceDetails(annonce.idProduct!)">
              Voir en details
            </button>
          </form>
        </td>
      </tr>
      <p *ngIf="annonces.length == 0">Pas d'annonce</p>
    </tbody>
  </table>

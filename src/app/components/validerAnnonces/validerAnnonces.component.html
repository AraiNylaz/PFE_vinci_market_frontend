<div>
  <table class="container">
    <h3>Liste des annonces en attente de validation</h3>
    <h3 *ngIf="annonces.length == 0">Pas d'annonce valid√©e</h3>
    <thead>
      <tr>
        <th>Nom et Description</th>
        <th>Prix</th>
        <th>Vendeur</th>
        <th>Categorie</th>
        <th>Date de publication</th>
        <th></th>  
      </tr>
    </thead>
    <tbody *ngIf="annonces.length > 0">
      <tr *ngFor="let annonce of annonces">
        <td>{{annonce.display}}</td>
        <td>{{annonce.price}}</td>
        <td>{{annonce.seller}}</td>
        <td>{{annonce.subcategory}}</td>
        <td>{{annonce.creationDate}}</td>
        <td>
          <form>
            <button class="persoColorBlue" (click)="validate(annonce)">valider</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>

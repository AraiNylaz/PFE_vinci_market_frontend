<div class="container">
  <div class="col-sm-12">
    <h3>List de tous les annonces pas valid√©es :</h3>
  </div>
    <ul *ngIf="annonces.length > 0">
      <div *ngFor="let annonce of annonces">
        <ul>
        <li>{{annonce.display}}</li>
        <li>{{annonce.price}}</li>
        <li>{{annonce.subcategory}}</li>
        <li>{{annonce.seller}}</li>
        <li>{{annonce.creationDate}}</li>
        <form>
          <button class="persoColorBlue" (click)="validate(annonce)">valider</button>
        </form>
      </ul>
      </div>
    </ul>
    <p *ngIf="annonces.length == 0">Aucune annonce</p>
</div>

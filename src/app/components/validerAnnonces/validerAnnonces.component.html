<div class="row">
  <div class="col-sm-12">
    <ul *ngIf="annonces.length > 0">
      <div *ngFor="let annonce of annonces">
        <li>{{ annonce.display }}</li>
        <form>
          <button (click)="validate(annonce)">valider</button>
        </form>
      </div>

  </div>
</div>
